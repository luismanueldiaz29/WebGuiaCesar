<div class="container">
  <div class="row">
    <div class="col s8 offset-2">
      <div class="card-panel teal lighten-2">
        <h4 class="center white-text">New site</h4>
      </div>
      <form #imageForm=ngForm (ngSubmit)="OnSubmit(Caption,Image)">
        <div class="row">
          <div class="input-field col s12">
            <input type="text" #Caption ngModel name="Caption" id="Caption" required>
            <label for="Caption">Caption</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <img [src]="imageUrl"  style="width:250px;height:200px">
            <input type="file" class="ml-4 mt-4" #Image accept="image/*" (change)="handleFileInput($event.target.files)">
          </div>
          <div class="mt-4 col-md-6">
            <button type="submit" class="btn-large btn-submit" [disabled]="Image.value=='' || !imageForm.valid">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
